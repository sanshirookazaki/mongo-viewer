<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <title>Simple Admin</title>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-light" style="background-color: green;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Mongo Viewer</a>
            </div>
        </nav>

        <!-- Container Width -->
        <div class="container" style="max-width: 95%">
            <div class="row">
                <div class="col-auto dropdown mt-3 mb-3">
                    <select class="form-select form-select-lg bg-light" onchange="getCollections(this.value)" id="dbs">
                        <option selected>Select Database</option>
                        <!-- append dbs -->
                    </select>
                </div>

                <div class="col-auto dropdown mt-3">
                    <select class="form-select form-select-lg bg-light" onchange="getDocuments(this.value, 1)"
                        id="collections">
                        <option selected>Select Collection</option>
                        <!-- append collections -->
                    </select>
                </div>

                <div class="col-auto dropdown mt-3">
                    <button type="button" class="btn btn-lg btn-outline-secondary" onclick="getPage(-1)">
                        < </button>
                </div>

                <div class="col-auto dropdown mt-3">
                    <input type="number" class="form-control form-control-lg" id="page" readonly>
                </div>

                <div class="col-auto dropdown mt-3">
                    <button type="button" class="btn btn-lg btn-outline-secondary" onclick="getPage(1)">
                        > </button>
                </div>

                <div class="col dropdown mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Key" id="key">
                </div>
                <div class="col dropdown mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Value" id="value">
                </div>
                <div class="col-auto dropdown mt-3">
                    <button type="button" class="btn btn-lg btn-success" onclick="find()">Find</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-success table-striped table-bordered mt-5" id="documents">
                </table>
            </div>

        </div>

        <script type="text/javascript" src="index.js"></script>

    </body>

</html>
